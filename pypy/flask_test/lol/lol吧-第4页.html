            在今天Riot官方发布的《问拳头》专栏中，Riot游戏设计总监Scruffy对能否增加Ban位作出了正式回应。 Ban位对于每个玩家来说都是一次很有价值的选择，并且对他们禁用自己认为太强或者特别糟糕的英雄是有至关重要的。有时候玩家们会问我们是否能在每一场排位中增加Ban位的数量。 当我们对Ban位从10个增加到20个(每人2个Ban位)做出权衡之后，我们似乎会看到更多的弊端存在，而不是正向的收益。
